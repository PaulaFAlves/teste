<!DOCTYPE html>
<html>
  <head>
    <title>Minha Aplicação</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center m-4">Lista de Tarefas</h1>
      <div class="d-flex flex-row justify-content-around">
        <div class="col mx-3">
          <label for="select-list">Selecione a lista:</label>
          <select id="select-list" class="form-control my-2"></select>
          <p class="m-0">Itens:</p>
          <ul id="taskList" class="list-group mt-2"></ul>
        </div>
        <div class="col mx-3">
          <p class="m-0">Inserir nova tarefa:</p>
          <div class="form-group">
            <input
              type="text"
              id="taskInput"
              class="form-control my-2"
              placeholder="Digite sua tarefa"
            />
          </div>
          <button id="addButton" class="btn btn-primary my-2" disabled>
            Adicionar
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/bundle.js"></script>
  </body>
</html>
